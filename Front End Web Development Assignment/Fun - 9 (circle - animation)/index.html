<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Circle with Dot Animation</title>
</head>
<body>
    <div data-aos="flip-left"
    data-aos-easing="ease-out-cubic"
    data-aos-duration="2000" class="parent">
        <div class="child line-1"></div>
        <div class="child line-2"></div>
        <div class="child line-3"></div>
        <div class="child line-4"></div>
        <div class="child line-5"></div>
        <div class="child line-6"></div>
        <div class="child line-7"></div>
        <div class="child line-8"></div>
    </div>


    <script>
        AOS.init();
    </script>
</body>
</html>
