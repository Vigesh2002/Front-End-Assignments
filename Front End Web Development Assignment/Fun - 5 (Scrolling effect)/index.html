<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Scrolling Effect with Animation Library</title>
</head>
<body>
    <div data-aos="fade-up" class="one"><img src="img/img - 1.webp" alt="pic"></div>

    <div data-aos="fade-down" class="two"><img src="img/img - 2.webp" alt="pic"></div>

    <div data-aos="fade-right" class="three"><img src="img/img - 3.webp" alt="pic"></div>

    <div data-aos="fade-left" class="four"><img src="img/img - 4.webp" alt="pic"></div>

    <div data-aos="fade-up-right" class="five"><img src="img/img - 5.webp" alt="pic"></div>

    <div data-aos="fade-up-left" class="six"><img src="img/img - 6.webp" alt="pic"></div>
    
    <div data-aos="fade-down-right" class="seven"><img src="img/img - 7.webp" alt="pic"></div>
    
    <div data-aos="fade-down-left" class="eight"><img src="img/img - 8.webp" alt="pic"></div>
    
    <div data-aos="flip-left" class="nine"><img src="img/img - 9.webp" alt="pic"></div>
    
    <div data-aos="flip-right" class="ten"><img src="img/img - 10.webp" alt="pic"></div>
    
    <div data-aos="flip-up" class="eleven"><img src="img/img - 11.webp" alt="pic"></div>
    
    <div data-aos="flip-down" class="twelve"><img src="img/img - 12.webp" alt="pic"></div>
    
    <div data-aos="zoom-in" class="thirteen"><img src="img/img - 13.webp" alt="pic"></div>
    
    <div data-aos="zoom-in-up" class="fourtin"><img src="img/img - 14.webp" alt="pic"></div>
    
    <div data-aos="zoom-in-down" class="fifteen"><img src="img/img - 15.webp" alt="pic"></div>
    
    <div data-aos="zoom-in-left" class="sixteen"><img src="img/img - 16.webp" alt="pic"></div>
    
    <div data-aos="zoom-in-right" class="seventeen"><img src="img/img - 17.webp" alt="pic"></div>
    
    <div data-aos="zoom-out" class="eighteen"><img src="img/img - 18.webp" alt="pic"></div>
    
    <div data-aos="zoom-out-up" class="ninteen"><img src="img/img - 19.webp" alt="pic"></div>
    
    <div data-aos="zoom-out-down" class="twenty"><img src="img/img - 20.webp" alt="pic"></div>
    
    <div data-aos="zoom-out-right" class="twentyone"><img src="img/img - 21.webp" alt="pic"></div>
    
    <div data-aos="zoom-out-left" class="twentytwo"><img src="img/img - 22.webp" alt="pic"></div>
    
    <div data-aos="fade-up"
    data-aos-duration="3000" class="twentythree"><img src="img/img - 23.webp" alt="pic"></div>
    
    <div data-aos="fade-down"
    data-aos-easing="linear"
    data-aos-duration="1500" class="twentyfour"><img src="img/img - 24.webp" alt="pic"></div>
    
    <div data-aos="fade-right"
    data-aos-offset="300"
    data-aos-easing="ease-in-sine" class="twentyfive"><img src="img/img - 25.webp" alt="pic"></div>
    
    <div data-aos="fade-left"
    data-aos-anchor="#example-anchor"
    data-aos-offset="500"
    data-aos-duration="500" class="twentysix"><img src="img/img - 26.webp" alt="pic"></div>
    
    <div data-aos="fade-zoom-in"
    data-aos-easing="ease-in-back"
    data-aos-delay="300"
    data-aos-offset="0" class="twentyseven"><img src="img/img - 27.webp" alt="pic"></div>
    
    <div data-aos="fade-zoom-in"
    data-aos-easing="ease-in-back"
    data-aos-delay="300"
    data-aos-offset="0" class="twentyeight"><img src="img/img - 28.webp" alt="pic"></div>
    
    <div data-aos="fade-up"
    data-aos-anchor-placement="top-bottom" class="twentynine"><img src="img/img - 29.webp" alt="pic"></div>
    
    <div data-aos="fade-up"
    data-aos-anchor-placement="center-bottom" class="thirty"><img src="img/img - 30.webp" alt="pic"></div>
    
    <div data-aos="fade-up"
    data-aos-anchor-placement="bottom-bottom" class="thirtyone"><img src="img/img - 31.webp" alt="pic"></div>
    
    <div data-aos="fade-up"
    data-aos-anchor-placement="top-center" class="thirtytwo"><img src="img/img - 32.webp" alt="pic"></div>
    
    <div data-aos="fade-up"
    data-aos-anchor-placement="center-center" class="thirtythree"><img src="img/img - 33.webp" alt="pic"></div>
    
    <div data-aos="fade-up"
    data-aos-anchor-placement="bottom-center" class="thirtyfour"><img src="img/img - 34.webp" alt="pic"></div>



    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>
</body>
</html>
